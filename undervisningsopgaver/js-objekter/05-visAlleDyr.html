<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js øvelse 5</title>

</head>

<body>

    <article></article>

    <script>
        let dyr = [{
            "navn": "Gris,",
            "type": "Pattedyr fra",
            "levested": "Svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Frø,",
            "type": "Amphibia fra",
            "levested": "Ferskvand eller land",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "Ræv,",
            "type": "Pattedyr fra",
            "levested": "Skove",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "Sild,",
            "type": "Clupeidae fra",
            "levested": "Vandmasser på op til 250 meters dybde",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "Krokodille,",
            "type": "krybdyr fra",
            "levested": "Tropiske områder",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }]

        let elm = document.querySelector("article");

        dyr.forEach(etDyr => {
            elm.innerHTML += `<p> ${etDyr.navn} ${etDyr.type} ${etDyr.levested} </p>`;
        })


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Loaded");
        };

    </script>

</body>

</html>
