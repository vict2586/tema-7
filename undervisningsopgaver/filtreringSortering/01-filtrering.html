<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Persongalleri</title>

    <style>
        article {
            border: 1px solid black;
            padding: 10px;
        }

        img {
            max-width: 50%;
        }

        section {
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

    </style>

</head>

<body>

    <section></section>

    <template>
        <article>
            <h2 class="navn"></h2>
            <img src="" alt="">
            <p class="køn"></p>
            <p class="alder"></p>
            <p class="hobby"></p>
            <p class="job"></p>
        </article>
    </template>

    <script>
        let filter = "k";

        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(personer) {

            personer.feed.entry.forEach(person => {

                const klon = temp.cloneNode(true).content;

                if (filter == person.gsx$køn.$t.toLowerCase()) {

                    klon.querySelector(".navn").textContent = person.gsx$navn.$t + " " + person.gsx$efternavn.$t;
                    klon.querySelector(".køn").textContent = person.gsx$køn.$t;
                    klon.querySelector(".alder").textContent = person.gsx$alder.$t;
                    klon.querySelector(".hobby").textContent = person.gsx$hobby.$t;
                    klon.querySelector(".job").textContent = person.gsx$job.$t;
                    klon.querySelector("img").src = person.gsx$billede.$t;

                    container.appendChild(klon);

                }
            })

            console.log(json);
        }

        hentdata();

    </script>

</body>

</html>
