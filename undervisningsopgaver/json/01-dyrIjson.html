<!DOCTYPE html>
<html lang="dk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>json Ã¸velse 1 og 2</title>

    <style>
        article {
            border: 1px solid black;
            padding: 10px;
        }

    </style>

</head>

<body>

    <section></section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>

    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const respons = await fetch(fil);
            const json = await respons.json();
            vis(json);
        }

        function vis(json) {

            json.forEach(etDyr => {
                let klon = temp.cloneNode(true).content;

                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                klon.querySelector("img").src = etDyr.billede;

                container.appendChild(klon);
            })

            console.log(json);
        }

        hentdata(fil);

    </script>

</body>

</html>
